<html>
<head>    
    <title>Book My Show</title>
        <link rel="stylesheet" type="text/css" href="/static/myStyle.css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/jsFile.js"></script>
        
</head>
<body>

    <div>
        <ul class="Navbar">
            <li class="logo"><a id="logoText" href="">Book<span class="logoColr2">My</span>Movie </a></li>
            <li><a href="/login" >LOG IN</a></li>
        </ul>
    </div>

<div id="signUp">

    <form action="/signup" method="POST">
        <h1 id="signUpText">Create Account</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flashes">
            {% for message in messages %}
              <p style="margin-left: 15%; color: red;">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
        

        <div class="form-group">
            <label for="email">Email Address</label>
                <br>
            <input type="email" class="signUpInput" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <br>
            <input type="text" class="signUpInput form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <br>
            <input type="password" class="signUpInput form-control" id="password1" name="password1" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <br>
            <input type="password" class="signUpInput form-control" id="password2" name="password2" placeholder="Confirm password" required>
        </div>
        
        <button type="submit" class="buttonSignup" style="text-decoration: none; color: black;"> Submit</button>
    </form>
          
</div>


</body>
</html>
